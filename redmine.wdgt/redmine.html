<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <style>
      @import "redmine.css";
    </style>
    <script src="jq.js" type="text/javascript"></script>
    <script src="redmine.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="body" id="body_div">
      <h1>Redmine dashboard</h1>
      <div class="block" id="my_tasks">
        <strong>
          <a href="#"><span>★</span> My tasks</a>
        </strong>
        <div>
          <br/>
          <ul class="success-link">
            <li>
              <a href="http://red.mine/issues/1">http://red.mine/issues/1</a>
            </li>
            <li>
              <a href="http://red.mine/issues/1">http://red.mine/issues/1</a>
            </li>
            <li>
              <a href="http://red.mine/issues/1">http://red.mine/issues/1</a>
            </li>
            <li>
              <a href="http://red.mine/issues/1">http://red.mine/issues/1</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="block expanded" id="new_task">
        <strong>
          <a href="#"><span>★</span> Create a new task</a>
        </strong>
        <div>
          <br/>
          <form>
            <label for="project_selectbox">
              Project
            </label>
            <select id="project_selectbox" name="project">
              <option>Obnovlenie</option>
              <option>Tourstanok</option>
              <option>Backend</option>
            </select>
            <br />
            <label for="subject_input">
              Subject
            </label>
            <input type="text" id="subject_input" size="45" name="subject"/>
            <br/>
            <label for="details_textarea">
              Details
            </label>
            <textarea id="details_textarea" cols="35" rows="10" name="details"></textarea>
            <br/>
            <label for="assignee_select" name="assignee">
              Assignee
            </label>
            <select id="assignee_select">
              <option>oleg.s</option>
              <option>ignatov</option>
              <option>sergey.k</option>
            </select>
          </form>
        </div>
      </div>
      <div class="block" id="settings">
        <strong>
          <a href="#"><span>★</span> Settings</a>
        </strong>
        <div>
          <br/>
          <label for="config_host_input">
            Host
          </label>
          <input id="config_host_input" type="text" size="40" name="host"/>
          <br/>
          <label for="config_host_login">
            Login
          </label>
          <input id="config_host_login" type="text" size="40" name="login"/>
          <br/>
          <label for="config_host_password">
            Password
          </label>
          <input id="config_host_password" type="password" size="40" name="password"/>
          <br/>
          <input type="button" id="save_settings_button" name="save" value="Save">
        </div>
      </div>

      <div class="block" id="new_task">

      </div>
    </div> //-->

      init_widget();
    </script>
  </body>
</html>
