<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <style>
      @import "redmine.css";
    </style>
    <script src="jq.js" type="text/javascript"></script>
    <script src="ui.js" type="text/javascript"></script>
    <script src="jFeed.js" type="text/javascript"></script>
    <script src="jqjson.js" type="text/javascript"></script>
    <script src="sminp.js" type="text/javascript"></script>
    <script src="redmine.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="front" class="body front">
      <div id="test"></div>
      <div id="info"></div>
      <h1 id="tracker-name">Redmine dashboard</h1>
      <div class="block" id="my_tasks" name="tasks">
        <strong>
          <a href="#"><span>★</span> My tasks</a>
        </strong>
        <div class="scrolly">
          <ul class="tasklist" id='tasklist'></ul>
        </div>
      </div>
      <div class="block" id="new_task" name="create">
        <strong>
          <a href="#"><span>★</span> Create a new task</a>
        </strong>
        <div>
          <br/>
          <div id="choose-project" class="scrolly">
            <strong>Choose a project:</strong>
            <ul id="projects-list" class="projects-list">
              <li>loading...</li>
            </ul>
          </div>
          <div id="form" style="display: none;">
            <form>
              <strong id="project-name"></strong>
              <br />
              <input type="hidden" id="form-authenticity-token" name="authenticity_token" value=""/>
              <input type="hidden" name="issue[status_id]" value="1"/>
              <input class="text" type="text" id="subject_input" size="45" name="issue[subject]" suggest="subject" />
              <br/>
              <textarea class="text" id="details_textarea" cols="35" rows="6" name="issue[description]" suggest="details"></textarea>
              <br/>
              <label for="assignee_select" name="assignee">
                Assignee
              </label>
              <select id="assignee_select" name="issue[assigned_to_id]"></select>
              <a href="javascript:void(0);" id="watchers-button">add watchers</a>
              <div id="watchers-list" style="display: none;"></div>
              <br/>
              <label for="priority">
                Priority
              </label>
              <select id="priority" name="issue[priority_id]">
                <option value="3">Low</option>
                <option value="4" selected="true">Normal</option>
                <option value="5">High</option>
                <option value="6">Urgent</option>
                <option value="7">Immediate</option>
              </select>
              <input type="button" id="save-new-issue" name="commit" value="Create" />
              <input type="button" id="cancel-new-issue" value="Cancel"/>
            </form>
          </div>
        </div>
      </div>
      <div class="block" id="settings">
        <strong>
          <a href="#"><span>★</span> Settings</a>
        </strong>
        <div>
          <br/>
          <input class="text" id="config_host_input" type="text" size="40" name="host" suggest="host"/>
          <br/>
          <input class="text" id="config_host_login" type="text" size="40" name="username" suggest="login"/>
          <br/>
          <input class="text" id="config_host_password" type="password" size="40" name="password" suggest="password"/>
          <br/>
          <input type="button" id="save_settings_button" value="save"/>
          <br/>
          <br/>
          <span style="font-size: 11px;">current version: <b id="last-update-time-label">not available</b></span>
          <br/>
          <input type="button" value="check for updates" id="check-for-updates" />
          <br/>
          <input type="button" value="install updates" id="install-updates" style="display: none;"/>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      init_widget();
    </script>
  </body>
</html>
