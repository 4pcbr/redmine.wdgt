<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <style>
      @import "redmine.css";
    </style>
    <script src="jq.js" type="text/javascript"></script>
    <script src="jFeed.js" type="text/javascript"></script>
    <script src="redmine.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="front" class="body front">
      <div id="test"></div>
      <h1>Redmine dashboard</h1>
      <div class="block" id="my_tasks" name="tasks">
        <strong>
          <a href="#"><span>★</span> My tasks</a>
        </strong>
        <div>
          <br/>
          <ul class="tasklist" id='tasklist'></ul>
        </div>
      </div>
      <div class="block" id="new_task" name="create">
        <strong>
          <a href="#"><span>★</span> Create a new task</a>
        </strong>
        <div>
          <br/>
          <div id="choose-project">
            <strong>Choose a project:</strong>
            <ul id="projects-list">
              <li>loading...</li>
            </ul>
          </div>
          <div id="form" style="display: none;">
            <form>
              <strong id="project-name"></strong>
              <br />
              <label for="subject_input">
                Subject
              </label>
              <input type="hidden" id="form-authenticity-token" name="authenticity_token" value=""/>
              <input type="hidden" name="issue[status_id]" value="1"/>
              <input type="text" id="subject_input" size="45" name="issue[subject]" />
              <br/>
              <label for="details_textarea">
                Details
              </label>
              <textarea id="details_textarea" cols="35" rows="10" name="issue[description]"></textarea>
              <br/>
              <label for="assignee_select" name="assignee">
                Assignee
              </label>
              <select id="assignee_select" name="issue[assigned_to_id]"></select>
              <br/>
              <label for="priority">
                Priority
              </label>
              <select id="priority" name="issue[priority_id]">
                <option value="3">Low</option>
                <option value="4" selected="true">Normal</option>
                <option value="5">High</option>
                <option value="6">Urgent</option>
                <option value="7">Immediate</option>
              </select>
              <input type="button" id="save-new-issue" value="Save" />
              <input type="button" id="cancel-new-issue" name="cancel" value="Cancel"/>
            </form>
          </div>
        </div>
      </div>
      <div class="block" id="settings">
        <strong>
          <a href="#"><span>★</span> Settings</a>
        </strong>
        <div>
          <br/>
          <label for="config_host_input">
            Host
          </label>
          <input id="config_host_input" type="text" size="40" name="host"/>
          <br/>
          <label for="config_host_login">
            Login
          </label>
          <input id="config_host_login" type="text" size="40" name="username"/>
          <br/>
          <label for="config_host_password">
            Password
          </label>
          <input id="config_host_password" type="password" size="40" name="password"/>
          <br/>
          <input type="button" id="save_settings_button" name="save" value="Save"/>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      init_widget();
    </script>
  </body>
</html>
